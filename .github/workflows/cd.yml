name: Python CD

on:
  release:
    types: [created]

jobs:
  deploy:
    name: Publish package
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
    - uses: actions/checkout@v5
    - name: Install uv
      uses: astral-sh/setup-uv@v6
      with:
        python-version: "3.13"
    - name: Build the project
      run: uv build
    - name: Show result
      run: ls -l dist
    - name: Publish
      run: uv publish --token ${{ secrets.UV_PUBLISH_TOKEN }}
